<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="{% get_static_prefix %}images/favicon_1.ico">

        <title>Minton - Responsive Admin Dashboard Template</title>

        <link href="{% get_static_prefix %}plugins/jquery-circliful/css/jquery.circliful.css" rel="stylesheet" type="text/css" />

        <link href="{% get_static_prefix %}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="{% get_static_prefix %}css/core.css" rel="stylesheet" type="text/css" />
        <link href="{% get_static_prefix %}css/components.css" rel="stylesheet" type="text/css" />
        <link href="{% get_static_prefix %}css/icons.css" rel="stylesheet" type="text/css" />
        <link href="{% get_static_prefix %}css/pages.css" rel="stylesheet" type="text/css" />
        <link href="{% get_static_prefix %}css/menu.css" rel="stylesheet" type="text/css" />
        <link href="{% get_static_prefix %}css/responsive.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="{% get_static_prefix %}js/modernizr.min.js"></script>
        {% block css %}{% endblock %}

    </head>


    <body>


        <!-- Navigation Bar-->
        {% include "component/navbar.html" %}
        <!-- End Navigation Bar-->

        <!-- =======================
             ===== START PAGE ======
             ======================= -->

        <div class="wrapper">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">{% block title %}{% endblock %}</h4>
                    </div>
                </div>
                <!-- Page-Title -->
                {% block content %}{% endblock %}

                <!-- Footer -->
                {% include "component/footer.html" %}
                <!-- End Footer -->

            </div> <!-- end container -->
        </div>
        <!-- End wrapper -->



        <!-- jQuery  -->
        <script src="{% get_static_prefix %}js/jquery.min.js"></script>
        <script src="{% get_static_prefix %}js/bootstrap.min.js"></script>
        <script src="{% get_static_prefix %}js/detect.js"></script>
        <script src="{% get_static_prefix %}js/fastclick.js"></script>
        <script src="{% get_static_prefix %}js/jquery.blockUI.js"></script>
        <script src="{% get_static_prefix %}js/waves.js"></script>
        <script src="{% get_static_prefix %}js/wow.min.js"></script>
        <script src="{% get_static_prefix %}js/jquery.nicescroll.js"></script>
        <script src="{% get_static_prefix %}js/jquery.scrollTo.min.js"></script>

        <!-- Counter Up  -->
        <script src="{% get_static_prefix %}plugins/waypoints/lib/jquery.waypoints.js"></script>
        <script src="{% get_static_prefix %}plugins/counterup/jquery.counterup.min.js"></script>

        <!-- circliful Chart -->
        <script src="{% get_static_prefix %}plugins/jquery-circliful/js/jquery.circliful.min.js"></script>
        <script src="{% get_static_prefix %}plugins/jquery-sparkline/jquery.sparkline.min.js"></script>

        <!-- skycons -->
        <script src="{% get_static_prefix %}plugins/skyicons/skycons.min.js" type="text/javascript"></script>

        <!-- Page js  -->
        <script src="{% get_static_prefix %}pages/jquery.dashboard.js"></script>

        <!-- Custom main Js -->
        <script src="{% get_static_prefix %}js/jquery.core.js"></script>
        <script src="{% get_static_prefix %}js/jquery.app.js"></script>

        <!-- flot -->
        <script src="{% get_static_prefix %}/plugins/flot-chart/jquery.flot.js"></script>
        <script src="{% get_static_prefix %}/plugins/flot-chart/jquery.flot.tooltip.min.js"></script>
        <script src="{% get_static_prefix %}/plugins/flot-chart/jquery.flot.resize.js"></script>
        <script src="{% get_static_prefix %}/plugins/flot-chart/jquery.flot.pie.js"></script>
        <script src="{% get_static_prefix %}/plugins/flot-chart/jquery.flot.selection.js"></script>
        <script src="{% get_static_prefix %}/plugins/flot-chart/jquery.flot.stack.js"></script>
        <script src="{% get_static_prefix %}/plugins/flot-chart/jquery.flot.crosshair.js"></script>

        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $('.counter').counterUp({
                    delay: 100,
                    time: 1200
                });
                $('.circliful-chart').circliful();
            });

            /* BEGIN SVG WEATHER ICON */
            if (typeof Skycons !== 'undefined'){
            var icons = new Skycons(
                {"color": "#3bafda"},
                {"resizeClear": true}
                ),
                    list  = [
                        "clear-day", "clear-night", "partly-cloudy-day",
                        "partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
                        "fog"
                    ],
                    i;

                for(i = list.length; i--; )
                icons.set(list[i], list[i]);
                icons.play();
            };

        </script>
        {% block js %}{% endblock %}
    </body>
</html>
